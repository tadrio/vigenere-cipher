<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Cifra de Vigenère</title>
  </head>
  <body>
    <h1>Cifra de Vigenère</h1>
    <section class="container">
      <label for="message">Mensagem</label>
      <input
        type="text"
        id="message"
        name="message"
        class="message"
        placeholder="Digite aqui sua mensagem a ser cifrada"
      />
      <label for="message">Cifra</label>
      <input
        type="text"
        id="cipher"
        name="cipher"
        class="cipher"
        placeholder="Digite aqui a chave"
      />
      <label>Mensagem Cifrada</label>
      <textarea class="area"></textarea>
      <button class="button">Codificar</button>
    </section>
  </body>
</html>
